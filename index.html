<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="tela">
            <div class="box entrar">
                <h2>Você já possui conta?</h2>
                <button class="entrar_btn">Entrar</button>
            </div>
            <div class="box registrar">
                <h2>Ainda não possui conta?</h2>
                <button class="registrar_btn">Resgistrar</button>
            </div>
        </div>
        <div class="formBox">
            <div class="form formEntrar">
                <form >
                    <h3>Entrar...</h3>
                    <input type="text" placeholder="Usuário">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="form formRegistrar">
                <form >
                    <h3>Registrar...</h3>
                    <input type="text" placeholder="Usuário">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Confirme a Senha">
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
